<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$('p').dblclick(function() { // click
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<p>If you dbclick me, I'll hide</p>
	<p>If you dbclick me, I'll hide, too</p>
	<p>If you dbclick me, I'll hide, toooo</p>
</body>
</html>
